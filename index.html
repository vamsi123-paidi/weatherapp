<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

  <body>
    <div class="container-fluid" id="main_container">
        <h1 id="heading">Weather App</h1>
        <form class="d-flex" id="search_bar">
            <input class="form-control me-2" type="search" id="search_input" placeholder="Enter your city to Search" aria-label="Search">
            <button class="btn btn-outline-success btn_submit" id="search_btn" type="submit">Search</button>
        </form>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 col-md-6" id="temperature_display">
          <div class="card weather_card mx-auto">
            <div class="card-body text-center">
              <h5 class="card-title">Kaikaram</h5>
              <img src="img/download.jpg" alt="Weather Icon" id="weatherImg" class="weather-icon img-fluid mb-2">
              <p class="temp_display">25°C</p>
              <p class="card-text">Sunny</p>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-6" id="converter">
          <button id="degree_celsius" class="btn btn-outline-success">Degree celsius</button>
          <button id="fahreinheit"  class="btn btn-outline-success">Fahreinheit</button>
        </div>
      </div>
    </div>
